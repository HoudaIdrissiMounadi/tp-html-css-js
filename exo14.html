<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop</title>
  <style>
    body { font-family: Poppins, sans-serif; text-align: center; }
    .container { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
    .zone { width: 200px; height: 200px; border: 2px dashed #aaa; border-radius: 10px; padding: 10px; }
    .draggable { background: #4caf50; color: white; padding: 10px; border-radius: 5px; margin: 10px; cursor: grab; }
  </style>
</head>
<body>
  <h2>Drag and Drop Example</h2>
  <div class="container">
    <div class="zone" id="zone1">
      <div class="draggable" draggable="true">Élément 1</div>
      <div class="draggable" draggable="true">Élément 2</div>
    </div>
    <div class="zone" id="zone2"></div>
  </div>

  <script>
    const draggables = document.querySelectorAll('.draggable');
    const zones = document.querySelectorAll('.zone');

    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text', e.target.outerHTML);
        e.target.style.opacity = '0.5';
      });
      item.addEventListener('dragend', e => e.target.style.opacity = '1');
    });

    zones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());
      zone.addEventListener('drop', e => {
        e.preventDefault();
        const data = e.dataTransfer.getData('text');
        zone.innerHTML += data;
      });
    });
  </script>
</body>
</html>
