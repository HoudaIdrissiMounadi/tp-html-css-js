<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 260px;
      padding: 10px;
    }

    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 1.5em;
      padding: 10px;
      border: none;
      background: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1em;
      border: none;
      background: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #d4d4d4;
    }

    button.equal {
      background: #2196f3;
      color: white;
    }

    button.equal:hover {
      background: #1976d2;
    }

    button.clear {
      background: #f44336;
      color: white;
    }

    button.clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">âŒ«</button>
      <button onclick="appendChar('/')">/</button>
      <button onclick="appendChar('*')">*</button>

      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button onclick="appendChar('-')">-</button>

      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button onclick="appendChar('+')">+</button>

      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')">2</button>
      <button onclick="appendChar('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="appendChar('0')">0</button>
      <button onclick="appendChar('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendChar(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Erreur';
      }
    }
  </script>
</body>
</html>
