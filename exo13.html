<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Barre de progression</title>
  <style>
    body { font-family: Poppins, sans-serif; text-align: center; padding: 50px; }
    .bar-container { width: 80%; height: 25px; background: #ddd; border-radius: 10px; margin: 20px auto; overflow: hidden; }
    .bar { height: 100%; width: 0; background: #4caf50; border-radius: 10px; transition: width 0.1s; }
    button { padding: 10px 20px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Barre de Progression</h2>
  <div class="bar-container">
    <div class="bar" id="bar"></div>
  </div>
  <button onclick="startProgress()">DÃ©marrer la Progression</button>

  <script>
    function startProgress() {
      let bar = document.getElementById("bar");
      let width = 0;
      let interval = setInterval(() => {
        if (width >= 100) clearInterval(interval);
        else {
          width++;
          bar.style.width = width + "%";
        }
      }, 50);
    }
  </script>
</body>
</html>
