<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Interactive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #addBtn:hover {
            background-color: #5568d3;
        }

        #taskList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-text {
            flex: 1;
            margin: 0 15px;
            font-size: 16px;
            color: #333;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .delete-btn {
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .empty-message {
            text-align: center;
            color: #6c757d;
            padding: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Ma To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Ajouter une t√¢che...">
            <button id="addBtn">Ajouter</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        // Fonction pour ajouter une t√¢che
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Veuillez entrer une t√¢che !');
                return;
            }

            // Cr√©er l'√©l√©ment de liste
            const li = document.createElement('li');
            li.className = 'task-item';

            // Cr√©er la checkbox
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'task-checkbox';
            
            // Cr√©er le texte de la t√¢che
            const span = document.createElement('span');
            span.className = 'task-text';
            span.textContent = taskText;

            // Cr√©er le bouton de suppression
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Supprimer';

            // √âv√©nement pour marquer comme fait/non fait
            checkbox.addEventListener('change', function() {
                if (checkbox.checked) {
                    li.classList.add('completed');
                } else {
                    li.classList.remove('completed');
                }
            });

            // √âv√©nement pour supprimer la t√¢che
            deleteBtn.addEventListener('click', function() {
                li.remove();
                checkEmptyList();
            });

            // Ajouter les √©l√©ments au li
            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);

            // Ajouter le li √† la liste
            taskList.appendChild(li);

            // R√©initialiser le champ de saisie
            taskInput.value = '';
            taskInput.focus();

            checkEmptyList();
        }

        // Fonction pour v√©rifier si la liste est vide
        function checkEmptyList() {
            const existingMessage = document.querySelector('.empty-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            if (taskList.children.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.className = 'empty-message';
                emptyMsg.textContent = 'Aucune t√¢che pour le moment. Ajoutez-en une !';
                taskList.appendChild(emptyMsg);
            }
        }

        // √âv√©nement du bouton Ajouter
        addBtn.addEventListener('click', addTask);

        // √âv√©nement pour ajouter avec la touche Entr√©e
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialiser l'affichage
        checkEmptyList();
    </script>
</body>
</html>
