<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Thème clair/sombre</title>
  <style>
    body { font-family: Poppins, sans-serif; text-align: center; padding: 50px; transition: background 0.3s, color 0.3s; }
    body.dark { background: #121212; color: white; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #2196f3; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Basculer entre Thème Clair et Sombre</h2>
  <button id="toggleTheme">Changer de Thème</button>

  <script>
    const button = document.getElementById('toggleTheme');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') document.body.classList.add('dark');

    button.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
