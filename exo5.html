<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carrousel d'images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; 
    }

    .carousel img.active {
      display: block; 
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: rgb(190, 174, 174);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }

    .btn:hover {
      background-color: rgba(12, 12, 12, 0.7);
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <img src="https://picsum.photos/id/1015/400/250" class="active" alt="Image 1">
    <img src="https://picsum.photos/id/1025/400/250" alt="Image 2">
    <img src="https://picsum.photos/id/1035/400/250" alt="Image 3">
    <img src="https://picsum.photos/id/1045/400/250" alt="Image 4">

    <button id="prev" class="btn" onclick="precedent()">❮</button>
    <button id="next" class="btn" onclick="suivant()">❯</button>
  </div>

  <script>
    let index = 0; 
    const images = document.querySelectorAll(".carousel img");

    function afficherImage(nouvelIndex) {
      images[index].classList.remove("active"); 
      index = (nouvelIndex + images.length) % images.length; 
      images[index].classList.add("active");
    }

    function suivant() {
      afficherImage(index + 1);
    }

    function precedent() {
      afficherImage(index - 1);
    }
  </script>

</body>
</html>
